# https://github.com/mutagen-io/mutagen/blob/master/pkg/configuration/synchronization/configuration_test.go
sync:
  magento:
    alpha: "./superbrightleds.dev"
    beta: "www-data@dev-web72:/var/www/html/projects/superbrightleds.dev"
    mode: "two-way-resolved"
    symlink:
      mode: "ignore"
    ignore:
      vcs: true
      paths:
        - var/
        - generated/
        - dev/
        - phpserver/
        - update/
        - pub/media/
        - pub/static/
        
    permissions:
      defaultFileMode: 664
      defaultDirectoryMode: 0775
